<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The best tours and travel- contact</title>
    <link rel="stylesheet" href="style/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body>

    <!-- hero section -->

    <div class="hero-contact">
      <h1 class="hero-text">Contact</h1>
    </div>


    <!-- Contact section -->
    
    <div class="get-in-touch container">
      <div class="row">
        <div class="right col-8">
          <h1>Get in touch</h1>
          <small>Your email address will not be published. Reuired fields are marked*</small>

   <!-- Contact form -->

          <div class="input shadow p-3 my-5 bg-body rounded">
            <form>
              <div class="input-group mb-3 d-flex flex-column">
                <div class="m-2">
                  <input
                    type="text"
                    class="name form-control"
                    placeholder="NAME*"
                    aria-label="NAME"
                  />
                </div>
                <div class="m-2">
                  <input
                    type="text"
                    class="email form-control"
                    placeholder="EMAIL*"
                    aria-label="email"
                  />
                </div>

                <div class="m-2">
                  <input
                    type="text"
                    class="mobile form-control"
                    placeholder="MOBILE NUMBER*"
                    aria-label="mobile"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Contact options -->

        <div class="left col-4">
          <div class="cll-us d-flex justify-content-left align-items-start m-3">
            <div><i class="fa-sharp fa-solid fa-phone" style="color: #ffffff;"></i></div>
            <div>
              <h4>CALL US</h4>
              <p>08824306939</p>
              <p>09887666283</p>
            </div>
          </div>
          <div class="cll-us d-flex justify-content-left align-items-start m-3">
            <div><i class="fa-regular fa-envelope"></i></div>
            <div>
              <h4>CALL US</h4>
              <p>08824306939</p>
              <p>09887666283</p>
            </div>
          </div>
          <div class="cll-us d-flex justify-content-left align-items-start m-3">
            <div><i class="fa-regular fa-clock"></i></div>
            <div>
              <h4>CALL US</h4>
              <p>08824306939</p>
              <p>09887666283</p>
            </div>
          </div>
          <div class="cll-us d-flex justify-content-left align-items-start m-3">
            <div><i class="fa-solid fa-location-dot"></i></div>
            <div>
              <h4>CALL US</h4>
              <p>08824306939</p>
              <p>09887666283</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>

    </div>

    <!-- Sidebutton section -->

    <a href="#" class="text" target="_blank">
      <i class="fa-solid fa-bag-shopping"></i>
      <h6>Customized Tour</h6>
    </a>
    <div>

      <a href="#" class="float phone" target="_blank">
        <i class="fa-sharp fa-solid fa-phone" style="color: #ffffff;"></i>
      </a>
    </div>
    <div>

      <a href="#" class="float" target="_blank">
        <i class="fa-brands fa-whatsapp my-float"></i>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
